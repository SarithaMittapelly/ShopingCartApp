<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <link href="bootstarptheame.css" rel="stylesheet">
    <script   src="http://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="shopingcart.js"></script>

</head>
<body ng-app="myapp" ng-controller="mycontroller">
<div class="cart-divarea" style="float:right">
    <table id="cart" class="table table-responsive " >
        <thead> <tr><td style="text-align: center;font-family: cursive;font-size:larger;color:red">Shopping Cart</td></tr></thead>
        <tbody>
        <tr ng-repeat="i in items" class="clickable-row">
            <td  value="{{i.course}}">{{i.course}}</td>
            <td value="{{i.amount }}">{{i.amount |currency :$:2}}</td>
        </tr>
        <tr  class="cart-amt"><td>Total is</td><td id="total"></td></tr>
        </tbody>
    </table>
</div>

</body>
</html>
